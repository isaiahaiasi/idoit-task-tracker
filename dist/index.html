<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDOIT</title>
  <script defer src="bundle.js"></script>
</head>
<body>
  <div class="sidebar-container"></div>
  <div class="main-view"></div>

  <template id="sidebar-template">
    <div class="sidebar">
      Projects:
    </div>
  </template>

  <template id="project-preview-template">
    <div class="project-preview card">
      <div class="_title"></div>
    </div>
  </template>

  <template id="task-template">
    <div class="task">
        <input type="checkbox" class="task-is-complete">
        <div class="_title">DEFAULT TITLE</div>
        <div class="_due-date">DEFAULT DUE DATE</div>
        <div class="_priority">DEFAULT PRIORITY</div>
        <div class="task-btns">
          <button class="task-move-btn">MOVE</button>
          <button class="task-delete-btn">DELETE</button>
        </div>
    </div>
  </template>
  
  <template id="project-template">
    <div class="project">
      <p class="project-title">DEFAULT TITLE</p>
      <p class="project-description">DEFAULT TITLE</p>
      <button class="rerender-btn">RE-RENDER</button>
      <input type="checkbox" class="hide-complete-chkbx">HIDE COMPLETE</button>
      <div class="project-tasks-container"></div>
    </div>
  </template>
</body>
</html>

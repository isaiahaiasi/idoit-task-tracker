<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDOIT</title>
  <script defer src="bundle.js"></script>
</head>
<body>
  <div class="taskbar">
    <div class="taskbar-img"></div>
  </div>

  <div class="content-container">
    <div class="sidebar-container"></div>
    
    <div class="main-view">
      <div class="projects-container"></div>
    </div>
    
  </div>

  <template id="sidebar-template">
    <div class="sidebar">
        <button class="add-project-btn card">Add Project</button>
    </div>
  </template>

  <template id="item-preview-template">
    <div class="item-preview card underline clickable">
      <div class="_title"></div>
    </div>
  </template>

  <template id="task-template">
    <div class="task card underline">
        <input type="checkbox" class="task-is-complete clickable">
        <div class="_title">DEFAULT TITLE</div>
        <div class="_due-date">DEFAULT DUE DATE</div>
        <div class="_priority">DEFAULT PRIORITY</div>
        <div class="task-btns">
          <button class="task-move-btn btn-circle">M</button>
          <button class="task-delete-btn btn-circle">D</button>
        </div>
        <div class="task-expanded-content">
          <div class="_description">DEFAULT DESCRIPTION</div>
        </div>
    </div>
  </template>
  
  <template id="project-template">
    <div class="project">
      <h1 class="project-title">DEFAULT TITLE</h1>
      <p class="project-description">DEFAULT DESCRIPTION</p>
      <input type="checkbox" class="hide-complete-chkbx">HIDE COMPLETE</button>
      <div class="project-tasks-container"></div>
      <div class="main-footer">
        <button class="add-task-btn card">Add Task</button>
      </div>
    </div>
  </template>

  <template id="modal-templates">
    <div class="modal">
      <button class="close-btn btn-circle">X</button>
      <div class="modal-content"></div>
    </div>

    <div class="confirmation-form">
      Are you sure you want to delete?
      <button class="submit-btn">Yes</button>
    </div>

    <div class="add-project-form">
      <p>New Project</p>
      <label for="project-title">Title: </label>
      <input type="text" name="project-title">
      <br>
      <label for="project-description">Description: </label>
      <input type="text-field" name="project-description">
      <br>
      <button class="submit-btn">Add Project</button>
    </div>

    <div class="add-task-form">
      <p>New Task</p>
      <label for="task-title">Title: </label>
      <input type="text" name="task-title">
      <br>
      <label for="task-description">Description: </label>
      <input type="text-field" name="task-description">
      <br>
      <label for="task-due-date">Due:</label>
      <input type="date" name="task-due-date">
      <br>
      <label for="task-priority">Priority:</label>
      <select name="task-priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <br>
      <button class="submit-btn">Add Task</button>
    </div>

  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDOIT</title>
  <script defer src="bundle.js"></script>
</head>
<body>
  <template id="task-template">
    <div class="task">
        <input type="checkbox" class="task-is-complete">
        <div class="task-title">DEFAULT TITLE</div>
        <div class="task-due-date">DEFAULT DUE DATE</div>
        <div class="task-priority">DEFAULT PRIORITY</div>
        <button class="delete-btn">DELETE</button>
    </div>
  </template>
  <template id="project-template">
    <div class="project">
      <p class="project-title">DEFAULT TITLE</p>
      <p class="project-description">DEFAULT TITLE</p>
      <div class="project-tasks-container"></div>
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDOIT</title>
  <script defer src="bundle.js"></script>
</head>
<body>
  <header class="taskbar">
    <div class="taskbar-img"></div>
  </header>

  <div class="content-container">
    <div class="sidebar-container"></div>
    
    <div class="main-view">
      <div class="projects-container"></div>
    </div>
    
  </div>

  <footer>made by isaiahaiasi</footer>

  <!-- TEMPLATES -->
  <template id="sidebar-template">
    <div class="sidebar">
        <button class="add-project-btn card">Add Project</button>
    </div>
  </template>

  <template id="item-preview-template">
    <div class="item-preview card underline interactable">
      <div class="_title"></div>
      <button class="delete-btn btn-circle">X</button>
    </div>
  </template>

  <template id="task-template">
    <div class="task card underline interactable">
        <input type="checkbox" class="task-is-complete">
        <span class="_title task-item-pad">DEFAULT TITLE</span>
        <span class="_due-date task-item-pad">DEFAULT DUE DATE</span>
        <span class="_priority task-item-pad">DEFAULT PRIORITY</span>
        <span class="task-btns">
          <button class="task-expand-btn btn-circle">></button>
          <button class="task-move-btn btn-circle">::</button>
        </span>
        <div class="task-expanded-content">
          <div class="_description">DEFAULT DESCRIPTION</div>
          <div class="task-expanded-btn-container">
            <button class="task-edit-btn btn-circle">E</button>
            <button class="delete-btn btn-circle">X</button>
          </div>
        </div>
    </div>
  </template>
  
  <template id="project-template">
    <div class="project">
      <h1 class="project-title">DEFAULT TITLE</h1>
      <p class="project-description">DEFAULT DESCRIPTION</p>
      <input type="checkbox" class="hide-complete-chkbx">HIDE COMPLETE</button>
      <div class="project-tasks-container"></div>
      <div class="main-footer">
        <button class="add-task-btn card">Add Task</button>
      </div>
    </div>
  </template>

  <template id="modal-templates">
    <div class="modal">
      <div class="modal-container">
        <button class="delete-btn btn-circle">X</button>
        <div class="modal-content"></div>
      </div>
      <div class="modal-bg"></div>
    </div>

    <div class="confirmation-form">
      Are you sure you want to delete?
      <button class="submit-btn">Yes</button>
    </div>

    <div class="add-project-form">
      <p class="modal-title">New Project</p>
      <div class="input-grp">
        <label for="project-title">Title: </label>
        <input type="text" name="project-title">
      </div>
      <div class="input-grp">
        <label for="project-description">Description: </label>
        <input type="text-field" name="project-description">
      </div>
      <button class="submit-btn">Add Project</button>
    </div>

    <div class="add-task-form">
      <p class="modal-title">New Task</p>
      <div class="input-grp">
        <label for="task-title">Title: </label>
        <input type="text" name="task-title">
      </div>
      <div class="input-grp">
        <label for="task-description">Description: </label>
        <input type="text" name="task-description">
      </div>
      <div class="input-grp">
        <label for="task-due-date">Due:</label>
        <input type="date" name="task-due-date">
      </div>
      <div class="input-grp">
        <label for="task-priority">Priority:</label>
        <select name="task-priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      <button class="submit-btn">Add Task</button>
    </div>

  </template>
</body>
</html>
